		<script type="text/x-template" id="grid-template">
      <table>
        <thead>
          <tr>
            <th v-for="key in columns"
              @click="sortBy(key)"
              :class="{ active: sortKey == key }">
              {{ key | capitalize }}
              <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
              </span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="entry in filteredHeroes">
            <td v-for="key in columns">
              {{entry[key]}}
            </td>
          </tr>
        </tbody>
      </table>
    </script>
		<script type="text/x-template" id="modal-template">
      <transition name="modal">
        <div class="modal-mask">
          <div class="modal-wrapper">
            <div class="modal-container">

              <div class="modal-header">
                <slot name="header">

                </slot>
              </div>

              <div class="modal-body">
                <slot name="body">

                </slot>
              </div>

              <div class="modal-footer">
                <slot name="footer">
                  <button class="modal-default-button" @click="$emit('close')">
                    Login
                  </button>
                </slot>
              </div>
            </div>
          </div>
        </div>
      </transition>
    </script>

	<body class="is-preload">

		<!-- Content -->
			<div id="content">
				<div class="inner">

					<!-- Post -->
						<article class="box post post-excerpt">
							<header>
								<!--
									Note: Titles and subtitles will wrap automatically when necessary, so don't worry
									if they get too long. You can also remove the <p> entirely if you don't
									need a subtitle.
								-->
								<h2>Staff</h2>
								<p></p>
							</header>
							<div id="demo">
					      <form id="search">
					        Search <input name="query" v-model="searchQuery" />
					      </form>
					      <demo-grid
					        :heroes="gridData"
					        :columns="gridColumns"
					        :filter-key="searchQuery"
					      >
					      </demo-grid>
					    </div>

					    <script>
					      // register the grid component
					      Vue.component("demo-grid", {
					        template: "#grid-template",
					        props: {
					          heroes: Array,
					          columns: Array,
					          filterKey: String
					        },
					        data: function() {
					          var sortOrders = {};
					          this.columns.forEach(function(key) {
					            sortOrders[key] = 1;
					          });
					          return {
					            sortKey: "",
					            sortOrders: sortOrders
					          };
					        },
					        computed: {
					          filteredHeroes: function() {
					            var sortKey = this.sortKey;
					            var filterKey = this.filterKey && this.filterKey.toLowerCase();
					            var order = this.sortOrders[sortKey] || 1;
					            var heroes = this.heroes;
					            if (filterKey) {
					              heroes = heroes.filter(function(row) {
					                return Object.keys(row).some(function(key) {
					                  return (
					                    String(row[key])
					                      .toLowerCase()
					                      .indexOf(filterKey) > -1
					                  );
					                });
					              });
					            }
					            if (sortKey) {
					              heroes = heroes.slice().sort(function(a, b) {
					                a = a[sortKey];
					                b = b[sortKey];
					                return (a === b ? 0 : a > b ? 1 : -1) * order;
					              });
					            }
					            return heroes;
					          }
					        },
					        filters: {
					          capitalize: function(str) {
					            return str.charAt(0).toUpperCase() + str.slice(1);
					          }
					        },
					        methods: {
					          sortBy: function(key) {
					            this.sortKey = key;
					            this.sortOrders[key] = this.sortOrders[key] * -1;
					          }
					        }
					      });

					      var demo = new Vue({
					        el: "#demo",
					        data: {
					          searchQuery: "",
					          gridColumns: ["Researcher Name", "Email", "Project Title", "Type", "Date Requested", "Approved"],
					          gridData: [
					            { 'Researcher Name': "Andrew Joh", Email: "andrew@gmail.com", 'Project Title': "Why bees", Type: "Doctoral Student", 'Date Requested': "29/02/2021", Approved: "Yes" },
						          { 'Researcher Name': "Joseph Brown", Email: "joseph@how.youdoing.com", 'Project Title': "Be friends", Type: "Masters", 'Date Requested': "10/04/2019", Approved: "Yes" },
							        { 'Researcher Name': "Elsa Rivendale", Email: "ice@cold.uk", 'Project Title': "Why so cool", Type: "UG", 'Date Requested': "31/12/2021", Approved: "No" }
					          ]
					        }
					      });
					    </script>
						</article>
				</div>
			</div>
